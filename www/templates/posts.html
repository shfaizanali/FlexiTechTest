<ion-view hide-back-button="true">
    <ion-nav-title align-title="center" >
        Posts
        <div style="float:right;font-size: 27px;">
            <a href="#add-post"><i class="ion-plus"></i></a>
        </div>
    </ion-nav-title>
    <ion-content >
        <ion-list>
            <ion-item ng-repeat="post in posts" href="#post/{{post.id}}" can-swipe="true">
                {{post.title}}
                <ion-option-button class="button-assertive" ng-click="deletePost(post.id,$index)">
                    Delete </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
