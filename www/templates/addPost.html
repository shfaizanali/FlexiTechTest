<ion-view title="Add Post">
    <ion-content >
        <form name="addPostForm" ng-submit="addPost()">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Title" ng-model="post.title" ng-required="true">
            </label>
            <label class="item item-input">
                <textarea placeholder="Description" ng-model="post.body" ng-required="true"></textarea>
            </label>
            <div class="padding">
                <input type="submit" class="button button-block button-positive" ng-disabled="addPostForm.$invalid"></button>
            </div>
        </div>

        </form>
    </ion-content>
</ion-view>
